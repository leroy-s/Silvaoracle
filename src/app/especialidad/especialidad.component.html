<!-- Asegúrate de tener este componente en tu HTML -->
<p-toast></p-toast>

<div class="content">
    <p-card header="Especialidad">
        <!-- Botón para abrir el diálogo de agregar/editar -->
        <p-button (onClick)="showDialog()" label="Agregar" />

        <!-- Diálogo para agregar o editar una especialidad -->
        <p-dialog header="Especialidad" [(visible)]="visible" [modal]="true" [style]="{ width: '30rem', height: '20rem'}">
            <!-- Encabezado del diálogo -->
            <ng-template pTemplate="header">
                <div class="inline-flex align-items-center justify-content-center gap-2">
                    <p-avatar image="/icons/niñogay.jpg" shape="circle" />
                    <span class="font-bold white-space-nowrap">
                        Registrar Especialidad
                    </span>
                </div>
            </ng-template>

            <!-- Formulario para ingresar el nombre de la especialidad -->
            <div class="flex align-items-center gap-3 mb-3">
                <label for="username" class="font-semibold w-6rem">Nombre</label>
                <input pInputText id="username" class="flex-auto" [(ngModel)]="especialidad.nombre" autocomplete="off" placeholder="Ingrese nombre de la especialidad" />
            </div>

            <!-- Pie del diálogo con botones de Cancelar y Guardar -->
            <ng-template pTemplate="footer">
                <p-button label="Cancelar" [text]="true" severity="secondary" (onClick)="visible = false" />
                <p-button label="Guardar" [outlined]="true" severity="secondary" (onClick)="agregarEspecialidad()" />
            </ng-template>
        </p-dialog>

        <!-- Tabla para listar las especialidades -->
        <div class="card" style="margin-top: 50px;">
            <p-table [value]="especialidades" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
                <!-- Encabezado de la tabla -->
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Acción</th>
                    </tr>
                </ng-template>

                <!-- Cuerpo de la tabla con las especialidades listadas -->
                <ng-template pTemplate="body" let-especialidad>
                    <tr>
                        <td>{{especialidad.id}}</td>
                        <td>{{especialidad.nombre}}</td>
                        <td>
                            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded" style="margin-right: 10px;"
                                (click)="editarEspecialidad(especialidad)"></button>

                            <!-- Botón de eliminar especialidad -->
                            <button pButton pRipple type="button" icon="pi pi-trash"
                                class="p-button-rounded p-button-danger" (click)="eliminarEspecialidad(especialidad.id)"></button>

                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>
